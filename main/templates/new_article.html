{% extends 'base.html' %}
{% block body_tag %}

<body class="back_body">
    {% endblock %}
    {% block content %}
    <div class="container-fluid ">
        <div class="row">
            <div class="col d-none d-md-flex"></div>
            <div class="col-md-6 min-vh-90 d-flex align-items-center">
                <form method="POST" class="form-horizontal w-100 p-3 article_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="{{form.title.name}}" class="text-input" placeholder="Title" value="{{request.POST.title}}" required>
                    </div>
                    <div class="form-group">
                        <label>Link to site</label>
                        <input type="url" name="{{form.link.name}}" class="text-input" placeholder="Link to site" value="{{request.POST.link}}" required>

                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" name="{{form.description.name}}" class="text-input" placeholder="Description" required>{{request.POST.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Image of Landing Page</label>
                        {{form.image}}
                    </div>
                    <div class="form-group">
                        <button type="submit"  class="text-input back-primary">
                            <span class="font-weight-bold">POST FOR REVIEWS <i class="fas fa-star"></i></span></button>
                    </div>

                </form>
            </div>
            <div class="col d-none d-md-flex"></div>
        </div>
    </div>
    {% endblock %}
